<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Roulette âš¡</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .btn {
      background: #28c;
      color: #fff;
      cursor: pointer;
    }
    .wheel {
      font-size: 2rem;
      margin: 1rem 0;
      display: inline-block;
      transition: transform 1.5s ease-out;
    }
    .history {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Mini Roulette âš¡</h1>

  <p>Bakiye: <span id="balance">0</span> sats</p>

  <input type="text" id="lnaddress" placeholder="sen@speedwallet.me" />
  <button class="btn" onclick="addBalance()">+500 sats yÃ¼kle</button><br/>

  <input type="number" id="bet" placeholder="Bahis (sats)" min="1" /><br/>

  <select id="number">
    <option disabled selected>SayÄ± seÃ§ (1-10)</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <select id="color">
    <option disabled selected>Renk seÃ§</option>
    <option value="red">KÄ±rmÄ±zÄ±</option>
    <option value="black">Siyah</option>
  </select><br/>

  <button class="btn" onclick="play()">Oyna</button>

  <div id="wheel" class="wheel">ðŸŽ¯</div>
  <div id="result"></div>

  <div class="history">
    <h3>SonuÃ§lar</h3>
    <ul id="history"></ul>
  </div>

  <script>
    let balance = 0;
    const balanceSpan = document.getElementById('balance');
    const wheel = document.getElementById('wheel');
    const resultBox = document.getElementById('result');
    const historyList = document.getElementById('history');

    function addBalance() {
      const ln = document.getElementById('lnaddress').value;
      if (!ln) return alert('LN adresi giriniz.');
      balance += 500;
      balanceSpan.textContent = balance;
      alert('500 sats yÃ¼klendi (simÃ¼lasyon)');
    }

    function getRandomNumber() {
      return Math.floor(Math.random() * 10) + 1;
    }

    function getRandomColor() {
      return Math.random() < 0.5 ? 'red' : 'black';
    }

    function play() {
      const bet = parseInt(document.getElementById('bet').value);
      const number = parseInt(document.getElementById('number').value);
      const color = document.getElementById('color').value;

      if (!bet || !number || !color) return alert('TÃ¼m alanlarÄ± doldurun.');
      if (bet > balance) return alert('Yetersiz bakiye.');

      balance -= bet;
      balanceSpan.textContent = balance;

      const resultNumber = getRandomNumber();
      const resultColor = getRandomColor();

      // Animasyon efekti
      wheel.style.transform = 'rotate(0deg)';
      setTimeout(() => {
        const angle = 360 * 4 + Math.floor(Math.random() * 360); // rastgele dÃ¶nÃ¼ÅŸ
        wheel.style.transform = `rotate(${angle}deg)`;
      }, 50);

      resultBox.textContent = 'Ã‡ark dÃ¶nÃ¼yor...';

      setTimeout(() => {
        let reward = 0;
        if (resultNumber === number) {
          reward = bet * 2;
        } else if (resultColor === color) {
          reward = Math.floor(bet / 2);
        }

        balance += reward;
        balanceSpan.textContent = balance;

        resultBox.innerHTML = `SonuÃ§: ${resultNumber} - ${resultColor} â†’ KazanÃ§: ${reward} sats`;

        const li = document.createElement('li');
        li.textContent = `${resultNumber} - ${resultColor} â†’ +${reward} sats`;
        historyList.prepend(li);
      }, 1700);
    }
  </script>
</body>
</html>
